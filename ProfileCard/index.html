        <title>Profile Card UI Design</title>

                    <i class='bx bxl-linkedin' ></i>
                </a>
                <a href="https://twitter.com/neetu_749" style="background: #1DA1F2" class="link">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="https://github.com/neetu-749" style="background: #171515" class="link">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="https://www.instagram.com/neetu_749/" style="background: #E4405F" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
            </div>
